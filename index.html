<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel='stylesheet' href='css/style.css'>
    <title>WebXR</title>
</head>

<body>
    <div id="overlay">
        <div class="info-area">
            <div id="info"></div>
            <button id="xr-button" disabled>XR not found</button>
        </div>
    </div>

    <video id="video" crossOrigin="anonymous" webkit-playsinline style="display:none">
        <source src="sample-mp4-file.mp4" type='video/mp4;'>
    </video>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three/build/three.module.js';
        import {
            GLTFLoader
        } from 'https://unpkg.com/three/examples/jsm/loaders/GLTFLoader.js';
        import {
            ColladaLoader
        } from 'https://threejs.org/examples/jsm/loaders/ColladaLoader.js';

        let renderer = null;
        let scene = null;
        let camera = null;
        let model = null;
        let mixer = null;
        let action = null;
        let reticle = null;
        let lastFrame = Date.now();
        let mesh = null;
        let video = null;
        const scale = 0.01;

        const initScene = (gl, session) => {

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // load our gltf model
            const loader = new ColladaLoader();
            loader.load('model.dae', (collada) => {
                model = new THREE.Object3D();
                collada.scene.scale.set(scale, scale, scale * 1.5);
                collada.scene.rotateZ(-90 * Math.PI / 180);
//                collada.scene.children[0].children.forEach((i) => {
//                    collada.scene.children[0].remove(i);
//                });
//                collada.scene.children[0].remove(collada.scene.children[0].children[3]);
//                collada.scene.children[0].remove(collada.scene.children[0].children[2]);
//                collada.scene.children[0].remove(collada.scene.children[0].children[1]);
                
                model.add(collada.scene);
                //scene.add(model);
            });
            
            video = document.getElementById('video');

            const texture = new THREE.VideoTexture(video);
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;

            texture.format = THREE.RGBFormat;
            const geometry = new THREE.PlaneBufferGeometry(1, 0.5, 1);
            const material = new THREE.MeshBasicMaterial({
                map: texture,
                side: THREE.DoubleSide,
            });

            mesh = new THREE.Mesh(geometry, material);
            mesh.scale.set(1, 0.5, 1);

            const light = new THREE.PointLight(0xffffff, 2, 100); // soft white light
            light.position.z = 1;
            light.position.y = 5;
            scene.add(light);

            // create and configure three.js renderer with XR support
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true,
                autoClear: true,
                context: gl,
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType('local');
            renderer.xr.setSession(session);

            // simple sprite to indicate detected surfaces
            reticle = new THREE.Mesh(
                new THREE.RingBufferGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshPhongMaterial({
                    color: 0x0fff00
                })
            );
            // we will update it's matrix later using WebXR hit test pose matrix
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
        };

        // button to start XR experience
        const xrButton = document.getElementById('xr-button');
        // to display debug information
        const info = document.getElementById('info');
        // to control the xr session
        let xrSession = null;
        // reference space used within an application https://developer.mozilla.org/en-US/docs/Web/API/XRSession/requestReferenceSpace
        let xrRefSpace = null;
        // for hit testing with detected surfaces
        let xrHitTestSource = null;

        // Canvas OpenGL context used for rendering
        let gl = null;

        function checkXR() {
            if (!window.isSecureContext) {
                document.getElementById("warning").innerText = "WebXR unavailable. Please use secure context";
            }
            if (navigator.xr) {
                navigator.xr.addEventListener('devicechange', checkSupportedState);
                checkSupportedState();
            } else {
                document.getElementById("warning").innerText = "WebXR unavailable for this browser";
            }
        }

        function checkSupportedState() {
            navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                if (supported) {
                    xrButton.innerHTML = 'Enter AR';
                    xrButton.addEventListener('click', onButtonClicked);
                } else {
                    xrButton.innerHTML = 'AR not found';
                }
                xrButton.disabled = !supported;
            });
        }

        function onButtonClicked() {
            if (!xrSession) {
                navigator.xr.requestSession('immersive-ar', {
                    optionalFeatures: ['dom-overlay'],
                    requiredFeatures: ['local', 'hit-test'],
                    domOverlay: {
                        root: document.getElementById('overlay')
                    }
                }).then(onSessionStarted, onRequestSessionError);
            } else {
                xrSession.end();
            }
        }

        function onSessionStarted(session) {
            xrSession = session;
            xrButton.innerHTML = 'Exit AR';

            // Show which type of DOM Overlay got enabled (if any)
            if (session.domOverlayState) {
                info.innerHTML = 'DOM Overlay type: ' + session.domOverlayState.type;
            }

            // create a canvas element and WebGL context for rendering
            session.addEventListener('end', onSessionEnded);
            let canvas = document.createElement('canvas');
            gl = canvas.getContext('webgl', {
                xrCompatible: true
            });
            session.updateRenderState({
                baseLayer: new XRWebGLLayer(session, gl)
            });

            // here we ask for viewer reference space, since we will be casting a ray
            // from a viewer towards a detected surface. The results of ray and surface intersection
            // will be obtained via xrHitTestSource variable
            session.requestReferenceSpace('viewer').then((refSpace) => {
                session.requestHitTestSource({
                    space: refSpace
                }).then((hitTestSource) => {
                    xrHitTestSource = hitTestSource;
                });
            });

            session.requestReferenceSpace('local').then((refSpace) => {
                xrRefSpace = refSpace;
                session.requestAnimationFrame(onXRFrame);
            });

            document.getElementById("overlay").addEventListener('click', placeObject);

            // initialize three.js scene
            initScene(gl, session);
        }

        function onRequestSessionError(ex) {
            info.innerHTML = "Failed to start AR session.";
            console.error(ex.message);
        }

        function onSessionEnded(event) {
            xrSession = null;
            xrButton.innerHTML = 'Enter AR';
            info.innerHTML = '';
            gl = null;
            if (xrHitTestSource) xrHitTestSource.cancel();
            xrHitTestSource = null;
        }

        function placeObject() {
            if (reticle.visible && model) {
                reticle.visible = false;
                xrHitTestSource.cancel();
                xrHitTestSource = null;
                // we'll be placing our object right where the reticle was
                const pos = reticle.getWorldPosition();
                const distance = pos.distanceTo(new THREE.Vector3(0, 0, 0));
                scene.remove(reticle);
                model.position.set(pos.x, pos.y, pos.z);
                scene.add(model);
                mesh.position.set(pos.x, pos.y, pos.z);
                //mesh.position.setZ(pos.z + 0.3);
                mesh.position.setY(pos.y + 0.3);
                scene.add(mesh);
                video.play();

                // start object animation right away
                //toggleAnimation();
                // instead of placing an object we will just toggle animation state
                document.getElementById("overlay").removeEventListener('click', placeObject);
            }
        }

        //        function toggleAnimation() {
        //            if (action.isRunning()) {
        //                action.stop();
        //                action.reset();
        //            } else {
        //                action.play();
        //            }
        //        }

        // Utility function to update animated objects
        function updateAnimation() {
            let dt = (Date.now() - lastFrame) / 1000;
            lastFrame = Date.now();
            //            if (mixer) {
            //                mixer.update(dt);
            //            }
        }

        function onXRFrame(t, frame) {
            let session = frame.session;
            session.requestAnimationFrame(onXRFrame);

            if (xrHitTestSource) {
                // obtain hit test results by casting a ray from the center of device screen
                // into AR view. Results indicate that ray intersected with one or more detected surfaces
                const hitTestResults = frame.getHitTestResults(xrHitTestSource);
                if (hitTestResults.length) {
                    // obtain a local pose at the intersection point
                    const pose = hitTestResults[0].getPose(xrRefSpace);
                    // place a reticle at the intersection point
                    reticle.matrix.fromArray(pose.transform.matrix);
                    reticle.visible = true;
                }
            } else { // do not show a reticle if no surfaces are intersected
                reticle.visible = false;
            }

            // update object animation
            updateAnimation();
            // bind our gl context that was created with WebXR to threejs renderer
            gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);
            // render the scene
            renderer.render(scene, camera);
        }

        checkXR();

    </script>
</body>

</html>
